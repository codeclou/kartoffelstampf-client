<div class="container">
  <div
    class="drop-container"
    [class.drop-container---drag-over]="uiStateDragOver"
    [class.drop-container---drag-leave]="uiStateDragLeave"
    [class.drop-container---drag-drop]="uiStateDrop"
    (drop)="handleDrop($event)"
    (dragover)="handleDragOver($event)"
    (dragleave)="handleDragLeave($event)"
  >

    <input
      type="file"
      multiple="multiple"
      (change)="handleFileChange($event)"
    >
  </div>
  <app-spinner *ngIf="originalFileName && !compressDone!"></app-spinner>
  <div *ngIf="originalFileName">
    <h3>{{originalFileName}}</h3>
    <app-terminal-output
      [temporaryFileName]="temporaryFileName"
      [originalFileName]="originalFileName"
      [lines]="terminalLines"
    ></app-terminal-output>
  </div>
  <a *ngIf="compressDone == true" [href]="getDownloadUrl()">download</a>
</div>
